<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="css/ress.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Allerta&family=Lexend:wght@200;300;400;500;600;700&family=Roboto+Mono:wght@100;200;300;400;500;600;700&family=Space+Mono:wght@400;700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <title>MORP</title>
  </head>
  <body>
    <div class="top-page">
      <header class="page-header">
        <img class="logo" src="img/MORP_logo.png" alt="MORP" />
      </header>

      <h2>
        <p class="top">
          M<span class="js-morp">O</span>R<span class="js-morp">P</span> is
          <span class="js-morp">a</span><br />
          var<span class="js-morp">i</span>a<span class="js-morp">b</span>le
          i<span class="js-morp">c</span>on
          <span class="js-morp">t</span>hat<br /><span class="js-morp">c</span
          >han<span class="js-morp">g</span>es s<span class="js-morp">h</span
          >ap<span class="js-morp">e</span>.
        </p>
      </h2>
      <a href="#"><span></span></a>
    </div>

    <div id="js-cover" class="cover">
      <div class="js-cover-char cover-char ff-morp">loading</div>
    </div>

    <div class="movie">
      <video
        class="center"
        src="img/morp.mp4"
        autoplay
        loop
        muted
        width="50%"
      ></video>
    </div>

    <div class="morp-back">
      <div class="morp-try"><h1>TRY</h1></div>

      <div class="textarea-wrapper">
        <textarea
          id="js-morp-text"
          class="morp-text"
          name="morp-play"
          cols="15"
          rows="3"
          placeholder="アルファベットや数字を打ち込んでみて下さい！ "
        ></textarea>
      </div>
      <div class="morp-range-1">
        <input
          type="range"
          id="morp-range"
          name="foo"
          min="0"
          max="900"
          step="1"
          value="0"
          style="accent-color: #ac5f4c"
        />
      </div>
    </div>

    <div class="download">
      <h1>DOWNLOAD</h1>

      <div class="download-p">
        <p>ボタンをクリックしてMORPをダウンロード！</p>
      </div>

      <div class="download-contents">
        <!--- zip ttf, woff -->
        <a
          class="download-link"
          href="./fonts/MORP-morpVF.ttf"
          download="MORP.ttf"
          ><img src="./img/download-icon.png" alt="download"
        /></a>
      </div>
    </div>

    <div id="js-try" class="try">
      <div class="try-char">
        <span id="js-try-char" class="ff-morp">Enjoy MORP</span>!
      </div>
    </div>

    <script src="js/lib/webfontloader.js"></script>
    <!-- ▼▼▼ アニメーション用のライブラリ https://greensock.com/docs/v3/GSAP ▼▼▼ -->
    <script src="js/lib/gsap.min.js"></script>
    <!-- ▼▼▼ テキストを文字、単語、行に分割することができるプラグイン https://greensock.com/docs/v3/Plugins/SplitText ▼▼▼ -->
    <script src="js/lib/SplitText.min.js"></script>
    <!-- ▼▼▼ スクロールをきっかけにアニメーションさせるプラグイン https://greensock.com/docs/v3/Plugins/ScrollTrigger ▼▼▼ -->
    <!-- 参考 URL: https://ics.media/entry/210426/ -->
    <script src="js/lib/ScrollTrigger.min.js"></script>
    <script src="js/MORP.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
